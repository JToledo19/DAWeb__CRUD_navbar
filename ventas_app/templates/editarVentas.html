{% extends "base.html" %}

{% block cuerpo %}

<div class="row"> <!-- Fila en editar-->
    <div class="col-md-4 offset-md-4">
        <h2>Editar Ventas</h2>
        <!-- Aquí codigo tarjeta -->

        <div class="card"> <!-- La tarjeta -->
            <div class="card-body">
                <form action="/editarVentas/" method="POST"> {% csrf_token %} <!-- Falta action -->
                    <div class="form-group py-2">
                        <input type="text" id="numidempleado" name="numidempleado" class="form-control" value="{{misventas.id_empleado}}" minlength="1" maxlength="6" readonly required>
                    </div>

                    <div class="form-group py-2">
                        <input type="text" id="numidproducto" name="numidproducto" class="form-control" value="{{misventas.id_producto}}" maxlength="100" required>
                    </div>

                    <div class="form-group py-2">
                        <input type="text" id="numidcliente" name="numidcliente" class="form-control" value="{{misventas.id_cliente}}" maxlength="100" required>
                    </div>

                    <div class="form-group py-2">
                        <input type="text" id="numcantidadproducto" name="numcantidadproducto" class="form-control" value="{{misventas.cantidad_producto}}" maxlength="10" required>
                    </div>

                    <div class="form-group py-2">
                        <input type="date" id="txtfecha" name="txtfecha" class="form-control" value="{{misventas.fecha | date:'Y-m-d'}}" minlength="1" maxlength="50" required>
                    </div>

                    <div class="form-group py-2">
                        <input type="text" id="numpreciototal" name="numpreciototal" class="form-control" value="{{misventas.precio_total}}" minlength="1" maxlength="100" required>
                    </div>

                    <div class="form-group py-2">
                        <input type="text" id="txtmetodopago" name="txtmetodopago" class="form-control" value="{{misventas.metodo_pago}}" maxlength="100" required>
                    </div>

                    <div class="form-group py-2">
                        <button type="submit" class="btn btn-dark">Guardar Ventas</button>
                    </div>
                </form>
            </div>
        </div> <!-- La tarjeta -->

        <!-- Aquí codigo tarjeta -->
    </div> 
</div> <!-- Fila en editar-->

{% endblock %}
