{% extends "base.html" %}

{% block cuerpo %}

<div class="row"> <!-- Fila en editar-->
    <div class="col-md-4 offset-md-4">
        <h2>Editar Reseña</h2>
        <!-- Aquí codigo tarjeta -->

        <div class="card"> <!-- La tarjeta -->
            <div class="card-body">
                <form action="/editarReseña/" method="POST"> {% csrf_token %} <!-- Falta action -->
                    <div class="form-group py-2">
                        <input type="text" id="numidreseña" name="numidreseña" class="form-control" value="{{misreseña.id_reseña}}" minlength="1" maxlength="6" readonly required>
                    </div>

                    <div class="form-group py-2">
                        <input type="text" id="numidproducto" name="numidproducto" class="form-control" value="{{misreseña.id_producto}}" maxlength="100" required>
                    </div>

                    <div class="form-group py-2">
                        <input type="text" id="numidcliente" name="numidcliente" class="form-control" value="{{misreseña.id_cliente}}" maxlength="100" required>
                    </div>

                    <div class="form-group py-2">
                        <input type="text" id="numcalificacion" name="numcalificacion" class="form-control" value="{{misreseña.calificacion}}" maxlength="10" required>
                    </div>

                    <div class="form-group py-2">
                        <input type="text" id="txtcomentario" name="txtcomentario" class="form-control" value="{{misreseña.comentario}}" minlength="1" maxlength="50" required>
                    </div>

                    <div class="form-group py-2">
                        <input type="text" id="txtfechareseña" name="txtfechareseña" class="form-control" value="{{misreseña.fecha_reseña}}" minlength="1" maxlength="100" required>
                    </div>

                    <div class="form-group py-2">
                        <input type="text" id="txtestado" name="txtestado" class="form-control" value="{{misreseña.estado}}" maxlength="100" required>
                    </div>

                    <div class="form-group py-2">
                        <button type="submit" class="btn btn-dark">Guardar Reseña</button>
                    </div>
                </form>
            </div>
        </div> <!-- La tarjeta -->

        <!-- Aquí codigo tarjeta -->
    </div> 
</div> <!-- Fila en editar-->

{% endblock %}
